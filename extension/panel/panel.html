<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/chrome.css">
  <link rel="stylesheet" href="css/panel.css">
</head>
<body>
  <div class="container">

    <div class="container__tools">
      <div class="toolbar">
        <button title="Reset all options" id="reset" class="button button--toolbar"></button>
        <button title="Pause extension" id="pause" class="button button--toolbar"></button>
        <label hidden>Preset<select id="presets"></select></label>
        <span class="toolbar__filler"></span>
        <span class="toolbar__divider"></span>
        <button title="Settings" id="settings" class="button button--toolbar"></button>
      </div>
    </div>
    <div hidden class="container__settings" id="settingsMenu">
      <div class="toolbar">
        <span class="toolbar-checkbox">
          <label for="showDescriptionsSetting">Show descriptions</label>
          <input checked id="showDescriptionsSetting" class="checkbox" type="checkbox">
        </span>
      </div>
    </div>
    <main class="container__body">
      <div class="optionGroupList" id="optionsContainer"></div>
    </main>
  </div>

  <template id="option">
    <div class="option">
      <input class="option__checkbox checkbox" id="" type="checkbox">
      <label class="option__label" for="">
        <span class="option__name"></span>
        <span class="option__help u-txt-faded"></span>
      </label>
    </div>
  </template>

  <template id="optionGroup">
    <div class="optionGroup">
      <div class="optionGroup__name u-txt-m"></div>
      <div class="optionGroup__options"></div>
    </div>
  </template>

  <script src="../webextension-polyfill.js"></script>
  <script src="panel.js" type="module"></script>
</body>
</html>
